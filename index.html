  <style>
      :root {
        --tg-theme-bg-color: #ffffff;
        --tg-theme-text-color: #222222;
        --tg-theme-hint-color: #999999;
        --tg-theme-link-color: #2678b6;
        --tg-theme-button-color: #2678b6;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #f5f5f5;
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      html.dark {
        --tg-theme-bg-color: #212121;
        --tg-theme-text-color: #ffffff;
        --tg-theme-hint-color: #aaaaaa;
        --tg-theme-link-color: #8cc2ff;
        --tg-theme-button-color: #2678b6;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #292929;
      }
      
      * {
      margin: 0;
      padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –ø—Ä–æ–∫—Ä—É—Ç–∫–∏ –∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω—ã–π —Ä–µ–∂–∏–º */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
      }
      
      /* –°–ø–µ—Ü–∏—Ñ–∏—á–Ω—ã–µ —Å—Ç–∏–ª–∏ –¥–ª—è iOS –≤ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–º —Ä–µ–∂–∏–º–µ */
      body.ios-fullscreen {
        /* –£–±–∏—Ä–∞–µ–º –æ—Ç—Å—Ç—É–ø—ã –¥–ª—è –ø–æ–ª–Ω–æ–≥–æ —ç–∫—Ä–∞–Ω–∞ */
        padding: 0;
        margin: 0;
        /* –§–∏–∫—Å–∞—Ü–∏—è —Ä–∞–∑–º–µ—Ä–∞ —ç–∫—Ä–∞–Ω–∞ */
        height: 100vh;
        height: -webkit-fill-available;
        width: 100vw;
        /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ —Å–∫—Ä–æ–ª–ª–∞ */
        overflow: hidden;
        -webkit-overflow-scrolling: touch;
        /* –ü–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–µ –ø–æ–∑–∏—Ü–∏–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏–µ */
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      }
      
    #app {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        position: relative;
        /* –†–∞–∑—Ä–µ—à–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Å–≤–∞–π–ø–æ–º */
        touch-action: pan-y;
      
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        transition: opacity 0.3s;
        z-index: 9999;
      }
      
      #app-loading.hidden {
        opacity: 0;
        pointer-events: none;
        z-index: -1;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
      margin-bottom: 20px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--tg-theme-button-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      html.dark .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: var(--tg-theme-link-color);
      }
      
      .loading-text {
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: bold;
      }
      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      

      
      /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏ */
      .loader {
        width: 24px;
        height: 24px;
        border: 3px solid rgba(0,0,0,0.1);
        border-radius: 50%;
        border-top-color: var(--tg-theme-button-color);
        animation: spin 1s linear infinite;
        margin-top: 8px;
      }
      
      html.dark .loader {
        border-color: rgba(255,255,255,0.1);
        border-top-color: var(--tg-theme-button-color);
      }

      /* –°—Ç–∏–ª–∏ –¥–ª—è –¥–æ—Å–æ–∫ */
      .boards-container {
        padding: 16px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .main-title {
        font-size: 24px;
        font-weight: bold;
        text-align: center;
        margin-bottom: 32px;
        color: var(--tg-theme-text-color);
      }

      .category-section {
        margin-bottom: 32px;
      }

      .category-title {
      font-size: 18px;
        font-weight: 600;
        margin-bottom: 16px;
        padding: 12px 16px;
        background-color: var(--tg-theme-secondary-bg-color);
        border-radius: 8px;
        color: var(--tg-theme-text-color);
        border-left: 4px solid var(--tg-theme-button-color);
      }

             .boards-grid {
         display: flex;
         flex-wrap: wrap;
         gap: 12px;
         padding: 16px;
         background-color: var(--tg-theme-secondary-bg-color);
         border-radius: 12px;
         border: 1px solid rgba(0,0,0,0.1);
       }

       html.dark .boards-grid {
         border-color: rgba(255,255,255,0.1);
       }

               .board-card {
          background-color: var(--tg-theme-bg-color);
          border-radius: 8px;
          padding: 12px 16px;
          transition: all 0.2s ease;
          /*border: 1px solid rgba(0,0,0,0.08);*/
          min-width: 200px;
          flex: 1 1 auto;
          position: relative;
      cursor: pointer;
          user-select: none;
        }
        /* –î–æ–±–∞–≤–ª—è–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ –º–µ–∂–¥—É –¥–æ—Å–∫–∞–º–∏ */
        .board-card:not(:last-child)::after {
          content: '';
          position: absolute;
          bottom: 0;
          left: 16px;
          right: 16px;
          height: 1px;
          background-color: rgba(0, 0, 0, 0.1);
        }

        html.dark .board-card:not(:last-child)::after {
          background-color: rgba(255, 255, 255, 0.1);
        }

       html.dark .board-card {
         background-color: var(--tg-theme-secondary-bg-color);
         border-color: rgba(255,255,255,0.08);
       }

       .board-card:hover {
         transform: translateY(-1px);
         box-shadow: 0 2px 8px rgba(0,0,0,0.1);
         background-color: var(--tg-theme-secondary-bg-color);
       }

       html.dark .board-card:hover {
        background-color: rgba(59, 58, 58, 0.1);
       }

      .app-header {
       /*background-color: rgba(0, 0, 0, 0.08);*/
       width: 100%;
       height: 100px;
       padding: 100px;
       padding-bottom: 50px;
       /*border: 1px solid rgba(0,0,0,0.1);*/
       display: flex;
       justify-content: center;
       align-items: center;

      }
      .board-header {
        margin-bottom: 8px;
      }

      .board-link {
        text-decoration: none;
        color: var(--tg-theme-text-color);
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .board-link:hover {
        color: var(--tg-theme-link-color);
      }

      .board-id {
        font-family: monospace;
        font-weight: bold;
        color: var(--tg-theme-button-color);
        font-size: 16px;
      }

      .board-name {
        font-weight: 600;
        font-size: 16px;
      }

                     /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö —É—Å—Ç—Ä–æ–π—Å—Ç–≤ */
        @media (max-width: 768px) {
          .boards-grid {
            flex-direction: column;
            padding: 12px;
          }
          
          .board-card {
            min-width: auto;
            width: 100%;
          }

          /* –ê–¥–∞–ø—Ç–∏—Ä—É–µ–º —Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–∏ –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö */
          .board-card:not(:last-child)::after {
            left: 12px;
            right: 12px;
          }
          
          .boards-container {
            padding: 12px;
          }
          
          .main-title {
            font-size: 20px;
            margin-bottom: 24px;
          }
          
          .category-title {
            font-size: 16px;
            padding: 10px 14px;
          }
          
          /* –£–ª—É—á—à–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö */
          #app {
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
          }
          
          .boards-container {
            overscroll-behavior: contain;
          }
    }
  </style>
</head>
<body>
    <!-- –ë–∞–∑–æ–≤—ã–π —ç–∫—Ä–∞–Ω –∑–∞–≥—Ä—É–∑–∫–∏ -->

    <div id="app" style="display: none;"></div>

  <script>
    // –û–ø—Ä–µ–¥–µ–ª—è–µ–º iOS —É—Å—Ç—Ä–æ–π—Å—Ç–≤–∞
    var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
    // –ë–∞–∑–æ–≤–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ –Ω–∞–ª–∏—á–∏—è Telegram WebApp API
    window.addEventListener('DOMContentLoaded', function() {
        console.log('DOMContentLoaded —Å—Ä–∞–±–æ—Ç–∞–ª');
        
      // –≠–ª–µ–º–µ–Ω—Ç—ã —Å—Ç—Ä–∞–Ω–∏—Ü—ã
      var appLoading = document.getElementById('app-loading');
      var vueApp = document.getElementById('app');
      var isAppHidden = false;
        
        console.log('–≠–ª–µ–º–µ–Ω—Ç—ã –Ω–∞–π–¥–µ–Ω—ã:', { appLoading, vueApp });
      
      // –ù–∞—Å—Ç—Ä–∞–∏–≤–∞–µ–º –¥–ª—è iOS
      if (isIOS) {
        document.body.classList.add('ios');
        
        // –°–ø–µ—Ü–∏–∞–ª—å–Ω—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ –¥–ª—è iOS –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º —Å–∫—Ä–æ–ª–ª–∏–Ω–≥ —Å—Ç—Ä–∞–Ω–∏—Ü—ã —Ü–µ–ª–∏–∫–æ–º –Ω–∞ iOS
        document.addEventListener('touchmove', function(event) {
            // –†–∞–∑—Ä–µ—à–∞–µ–º —Å–∫—Ä–æ–ª–ª–∏–Ω–≥ –≤–Ω—É—Ç—Ä–∏ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
            if (event.target.closest('#app') || event.target.closest('.boards-container')) {
              return; // –†–∞–∑—Ä–µ—à–∞–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É
            }
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –ø—Ä–æ–∫—Ä—É—Ç–∫—É —Ç–æ–ª—å–∫–æ –¥–ª—è body
            event.preventDefault();
        }, { passive: false });
      }
      
      // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Telegram API
      var tg = null;
      if (window.Telegram && window.Telegram.WebApp) {
        tg = window.Telegram.WebApp;
        
        // –ü—Ä–æ–≤–µ—Ä—è–µ–º –ø–ª–∞—Ç—Ñ–æ—Ä–º—É - —Ç–æ–ª—å–∫–æ –¥–ª—è iOS
        const platform = window.Telegram.WebApp.platform;
        if (platform !== 'ios') {
          // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏–µ –æ —Ç–æ–º, —á—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è iPhone
          document.body.innerHTML = `
            <div style="
              display: flex;
              flex-direction: column;
              align-items: center;
              justify-content: center;
              height: 100vh;
              padding: 20px;
              text-align: center;
              font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            ">
              <div style="
                font-size: 24px;
                font-weight: 600;
                margin-bottom: 16px;
                color: #333;
              ">
                üì± –¢–æ–ª—å–∫–æ –¥–ª—è iPhone
              </div>
              <div style="
                font-size: 16px;
                color: #666;
                line-height: 1.5;
              ">
                –≠—Ç–æ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –¥–æ—Å—Ç—É–ø–Ω–æ —Ç–æ–ª—å–∫–æ –¥–ª—è —É—Å—Ç—Ä–æ–π—Å—Ç–≤ Apple iOS.<br>
                –û—Ç–∫—Ä–æ–π—Ç–µ –ø—Ä–∏–ª–æ–∂–µ–Ω–∏–µ –Ω–∞ iPhone –∏–ª–∏ iPad.
              </div>
            </div>
          `;
          return;
        }
        
        // –û—Ç–∫–ª—é—á–∞–µ–º —Å–≤–∞–π–ø –≤–Ω–∏–∑ –¥–ª—è –∑–∞–∫—Ä—ã—Ç–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            var eventData = JSON.stringify({ allow_vertical_swipe: false });
            if (window.TelegramWebviewProxy) {
              window.TelegramWebviewProxy.postEvent('web_app_setup_swipe_behavior', eventData);
            } else {
              window.parent.postMessage(JSON.stringify({
                eventType: 'web_app_setup_swipe_behavior',
                eventData: { allow_vertical_swipe: false }
              }), 'https://web.telegram.org');
            }
            console.log('–°–≤–∞–π–ø –≤–Ω–∏–∑ –æ—Ç–∫–ª—é—á–µ–Ω');
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –æ—Ç–∫–ª—é—á–µ–Ω–∏–∏ —Å–≤–∞–π–ø–∞ –≤–Ω–∏–∑:', e);
        }
        
        // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–ù–∞–∑–∞–¥" –≤ –ª–µ–≤–æ–º –≤–µ—Ä—Ö–Ω–µ–º —É–≥–ª—É
        try {
          if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.BackButton) {
            window.Telegram.WebApp.BackButton.hide();
            console.log('–ö–Ω–æ–ø–∫–∞ "–ù–∞–∑–∞–¥" —Å–∫—Ä—ã—Ç–∞');
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–∫—Ä—ã—Ç–∏–∏ –∫–Ω–æ–ø–∫–∏ "–ù–∞–∑–∞–¥":', e);
        }
        
        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞ –≤ –ø–æ—Ä—Ç—Ä–µ—Ç–Ω–æ–º —Ä–µ–∂–∏–º–µ
        try {
          if (window.Telegram && window.Telegram.WebApp) {
            var orientationData = JSON.stringify({ locked: true });
            if (window.TelegramWebviewProxy) {
              window.TelegramWebviewProxy.postEvent('web_app_toggle_orientation_lock', orientationData);
            } else {
              window.parent.postMessage(JSON.stringify({
                eventType: 'web_app_toggle_orientation_lock',
                eventData: { locked: true }
              }), 'https://web.telegram.org');
            }
            console.log('–û—Ä–∏–µ–Ω—Ç–∞—Ü–∏—è —ç–∫—Ä–∞–Ω–∞ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞');
          }
        } catch (e) {
          console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –±–ª–æ–∫–∏—Ä–æ–≤–∫–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏ —ç–∫—Ä–∞–Ω–∞:', e);
        }
        
        // –ü—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º–Ω—É—é —Ç–µ–º—É –µ—Å–ª–∏ –Ω—É–∂–Ω–æ
        if (tg.colorScheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
        
        // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö CSS –Ω–∞ –æ—Å–Ω–æ–≤–µ Telegram —Ç–µ–º—ã
        if (tg.themeParams) {
          document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
          document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
          document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
          document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
          document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
          document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
          document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
        }
        
        // –§—É–Ω–∫—Ü–∏—è –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –ø–æ–ª–Ω–æ—ç–∫—Ä–∞–Ω–Ω–æ–≥–æ —Ä–µ–∂–∏–º–∞
        var toggleFullScreen = function() {
          try {
            // –°–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫–∏
            if (window.Telegram && window.Telegram.WebApp) {
              if (window.Telegram.WebApp.BackButton) window.Telegram.WebApp.BackButton.hide();
              if (window.Telegram.WebApp.MainButton) window.Telegram.WebApp.MainButton.hide();
              if (window.Telegram.WebApp.disableSwipeToClose) window.Telegram.WebApp.disableSwipeToClose();
            }
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∫–ª–∞—Å—Å –¥–ª—è iOS
            if (isIOS) document.body.classList.add('ios-fullscreen');
            
            // –†–∞—Å—à–∏—Ä—è–µ–º –æ–∫–Ω–æ –≤—Å–µ–º–∏ –¥–æ—Å—Ç—É–ø–Ω—ã–º–∏ –º–µ—Ç–æ–¥–∞–º–∏
            if (tg.expand) tg.expand();
            if (tg.requestFullscreen) tg.requestFullscreen();
            if (window.Telegram && window.Telegram.WebApp) {
              if (window.Telegram.WebApp.expand) window.Telegram.WebApp.expand();
              if (window.Telegram.WebApp.setViewportHeight) window.Telegram.WebApp.setViewportHeight(1.0);
            }
            
            // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏–µ –¥–ª—è —Ä–∞—Å—à–∏—Ä–µ–Ω–∏—è
            try {
              var expandData = JSON.stringify({force: true});
              if (window.TelegramWebviewProxy) {
