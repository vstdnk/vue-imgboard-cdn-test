<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="icon" href="/favicon.ico">
    <!-- Метатеги для iOS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="TG Imgboard">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2678b6">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-touch-fullscreen" content="yes">
    <link rel="apple-touch-icon" href="/apple-touch-icon.png">
    <link rel="manifest" href="/manifest.json">
    <title>TG Imgboard - Доска</title>

    <!-- Загружаем Telegram WebApp скрипт до основного приложения -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    
    <!-- Загружаем Vue.js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <!-- Встроенные базовые стили -->
    <style>
      :root {
        --tg-theme-bg-color: #ffffff;
        --tg-theme-text-color: #222222;
        --tg-theme-hint-color: #999999;
        --tg-theme-link-color: #2678b6;
        --tg-theme-button-color: #2678b6;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #f5f5f5;
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
      }
      
      html.dark {
        --tg-theme-bg-color: #212121;
        --tg-theme-text-color: #ffffff;
        --tg-theme-hint-color: #aaaaaa;
        --tg-theme-link-color: #8cc2ff;
        --tg-theme-button-color: #2678b6;
        --tg-theme-button-text-color: #ffffff;
        --tg-theme-secondary-bg-color: #292929;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      
      html, body {
        height: 100%;
        width: 100%;
        padding: 0;
        margin: 0;
        overflow: hidden;
      }
      
      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        overflow: hidden;
        -webkit-text-size-adjust: 100%;
        -webkit-font-smoothing: antialiased;
      }
      
      #app {
        height: 100%;
        width: 100%;
        overflow-y: auto;
        overflow-x: hidden;
        -webkit-overflow-scrolling: touch;
        position: relative;
        touch-action: pan-y;
      }
      
      #app-loading {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: var(--tg-theme-bg-color);
        color: var(--tg-theme-text-color);
        transition: opacity 0.3s;
        z-index: 9999;
      }
      
      #app-loading.hidden {
        opacity: 0;
        pointer-events: none;
        z-index: -1;
      }
      
      .spinner {
        width: 40px;
        height: 40px;
        margin-bottom: 20px;
        border: 4px solid rgba(0, 0, 0, 0.1);
        border-left-color: var(--tg-theme-button-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      html.dark .spinner {
        border: 4px solid rgba(255, 255, 255, 0.1);
        border-left-color: var(--tg-theme-link-color);
      }
      
      .loading-text {
        font-size: 14px;
        letter-spacing: 1px;
        font-weight: bold;
      }
      

      
      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Стили для тредов */
      .board-container {
        padding: 16px;
        max-width: 1200px;
        margin: 0 auto;
      }

      .board-header {
        display: flex;
        position: fixed;
        
        top: 0;           /* Прикрепляет к верхнему краю экрана */
        left: 0;          /* Опционально: прикрепляет к левому краю */
        width: 100%;
        z-index: 1000;    /* Убеждаемся, что он над другими элементами */

        align-items: center;
        gap: 28px;
        margin-bottom: 24px;
        padding: 16px;
        background-color: var(--tg-theme-secondary-bg-color);
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.1);
      }

      html.dark .board-header {
        border-color: rgba(255,255,255,0.1);
      }

      .back-button {
        background-color: rgba(121, 115, 115, 0.1);;
        border: 1px solid rgba(71, 49, 49, 0.1);
        font-size: 14px;
        font-weight: bold;
        color: var(--tg-theme-text-color);
        cursor: pointer;
        padding: 8px;
        border-radius: 18px;
        margin-left: 29%;
        margin-top: 7.5%;
        transition: background-color 0.2s ease;
      }


      .back-button:hover {
        background-color: rgba(0,0,0,0.1);
      }

      html.dark .back-button:hover {
        background-color: rgba(255,255,255,0.1);
      }

      .board-info {
        flex: 1;
      }

      .board-id {
        font-family: monospace;
        font-weight: bold;
        color: var(--tg-theme-button-color);
        font-size: 18px;
        margin-bottom: 4px;
      }

      .board-name {
        font-weight: 600;
        font-size: 20px;
        margin-bottom: 8px;
      }

      .board-description {
        font-size: 14px;
        color: var(--tg-theme-hint-color);
        line-height: 1.4;
      }

      .threads-grid {
        display: flex;
        flex-direction: column;
        gap: 12px;
        padding: 16px;
        background-color: var(--tg-theme-secondary-bg-color);
        border-radius: 12px;
        border: 1px solid rgba(0,0,0,0.1);
      }

      html.dark .threads-grid {
        border-color: rgba(255,255,255,0.1);
      }

             .thread-card {
         background-color: var(--tg-theme-bg-color);
         border-radius: 8px;
         padding: 16px;
         transition: all 0.2s ease;
         cursor: pointer;
         user-select: none;
         position: relative;
       }
       
       .thread-content {
         display: flex;
         gap: 16px;
         align-items: flex-start;
       }
       
       .thread-image {
         flex-shrink: 0;
         width: 80px;
         height: 80px;
         border-radius: 6px;
         margin-top: 5px;
         overflow: hidden;
         background-color: var(--tg-theme-secondary-bg-color);
       }
       
       .thread-image img {
         width: 100%;
         height: 100%;
         object-fit: cover;
         transition: transform 0.2s ease;
       }     
       
       .thread-info {
         flex: 1;
         min-width: 0;
       }

      html.dark .thread-card {
        background-color: var(--tg-theme-secondary-bg-color);
      }

      .thread-card:hover {
        transform: translateY(-1px);
        box-shadow: 0 2px 8px rgba(92, 89, 89, 0.1);
        background-color: var(--tg-theme-secondary-bg-color);
      }

      html.dark .thread-card:hover {
        background-color: rgba(59, 58, 58, 0.1);
      }

      /* Разделители между тредами */
      .thread-card:not(:last-child)::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 16px;
        right: 16px;
        height: 1px;
        background-color: rgba(0, 0, 0, 0.1);
      }

      html.dark .thread-card:not(:last-child)::after {
        background-color: rgba(255, 255, 255, 0.1);
      }

      .thread-header {
        margin-bottom: 12px;
      }

      .thread-title {
        font-weight: 600;
        font-size: 16px;
        line-height: 1.4;
        margin-bottom: 8px;
      }

      .thread-meta {
        display: flex;
        gap: 16px;
        font-size: 14px;
        color: var(--tg-theme-hint-color);
      }

             .thread-stats {
         display: flex;
         gap: 16px;
         margin-top: 12px;
         padding-top: 12px;
         border-top: 1px solid rgba(0,0,0,0.1);
       }
       
       .thread-views {
         display: flex;
         align-items: center;
         gap: 4px;
         font-size: 14px;
         color: var(--tg-theme-hint-color);
       }

      html.dark .thread-stats {
        border-top-color: rgba(255,255,255,0.1);
      }

      .stat-item {
        display: flex;
        align-items: center;
        gap: 4px;
        font-size: 14px;
        color: var(--tg-theme-hint-color);
      }

      .error-message {
        text-align: center;
        padding: 32px;
        color: var(--tg-theme-hint-color);
      }



      .retry-button {
        background-color: var(--tg-theme-button-color);
        color: var(--tg-theme-button-text-color);
        border: none;
        padding: 12px 24px;
        border-radius: 8px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 16px;
        transition: opacity 0.2s ease;
      }

             .retry-button:hover {
         opacity: 0.8;
       }
       
       .loading-more {
         display: flex;
         align-items: center;
         justify-content: center;
         gap: 12px;
         padding: 20px;
         color: var(--tg-theme-hint-color);
         font-size: 14px;
       }
       
       .spinner.small {
         width: 20px;
         height: 20px;
         border-width: 2px;
       }
       
       .load-more-button {
         display: flex;
         justify-content: center;
         padding: 20px;
       }
       
       .load-more-btn {
         background-color: var(--tg-theme-button-color);
         color: var(--tg-theme-button-text-color);
         border: none;
         padding: 12px 24px;
         border-radius: 8px;
         font-size: 14px;
         cursor: pointer;
         transition: opacity 0.2s ease;
       }
       
       .load-more-btn:hover {
         opacity: 0.8;
       }

      /* Адаптивность для мобильных устройств */
      @media (max-width: 768px) {
        .board-container {
          padding: 12px;
        }
        
        .board-header {
          flex-direction: column;
          align-items: flex-start;
          gap: 28px;
          padding: 12px;
        }
        
        .threads-grid {
          padding: 12px;
        }
        
                 .thread-card {
           padding: 12px;
         }
         
         .thread-content {
           flex-direction: row;
           gap: 12px;
         }
         
         .thread-image {
           width: 60px;
           height: 60px;
         }
        
        .thread-card:not(:last-child)::after {
          left: 12px;
          right: 12px;
        }
        
        .thread-meta {
          flex-direction: column;
          gap: 8px;
        }
        
        .thread-stats {
          flex-direction: column;
          gap: 8px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Базовый экран загрузки -->
    <div id="app-loading">
      <div class="spinner"></div>
      <div class="loading-text">THREADS LOADING...</div>
    </div>
    
    <!-- Контейнер для Vue приложения -->
    <div id="app" style="display: none;"></div>

    <script>
      // Определяем iOS устройства
      var isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) || (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
      
      // Базовая проверка наличия Telegram WebApp API
      window.addEventListener('DOMContentLoaded', function() {
        // Элементы страницы
        var appLoading = document.getElementById('app-loading');
        var vueApp = document.getElementById('app');
        var isAppHidden = false;
        
        // Получаем ID доски из URL
        const urlParams = new URLSearchParams(window.location.search);
        const boardId = urlParams.get('id');
        
        if (!boardId) {
          // Если нет ID доски, возвращаемся на главную
          window.location.href = '/';
          return;
        }
        
        // Настраиваем для iOS
        if (isIOS) {
          document.body.classList.add('ios');
          
          // Предотвращаем скроллинг страницы целиком на iOS
          document.addEventListener('touchmove', function(event) {
            if (event.target.closest('#app') || event.target.closest('.board-container')) {
              return;
            }
            event.preventDefault();
          }, { passive: false });
        }
        
        // Инициализация Telegram API
        var tg = null;
        if (window.Telegram && window.Telegram.WebApp) {
          tg = window.Telegram.WebApp;
          
          // Отключаем свайп вниз для закрытия приложения
          try {
            if (window.Telegram && window.Telegram.WebApp) {
              var eventData = JSON.stringify({ allow_vertical_swipe: false });
              if (window.TelegramWebviewProxy) {
                window.TelegramWebviewProxy.postEvent('web_app_setup_swipe_behavior', eventData);
              } else {
                window.parent.postMessage(JSON.stringify({
                  eventType: 'web_app_setup_swipe_behavior',
                  eventData: { allow_vertical_swipe: false }
                }), 'https://web.telegram.org');
              }
              console.log('Свайп вниз отключен');
            }
          } catch (e) {
            console.error('Ошибка при отключении свайпа вниз:', e);
          }
          
          // Скрываем кнопку "Назад" в левом верхнем углу
          try {
            if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.BackButton) {
              window.Telegram.WebApp.BackButton.hide();
              console.log('Кнопка "Назад" скрыта');
            }
          } catch (e) {
            console.error('Ошибка при скрытии кнопки "Назад":', e);
          }
          
          // Применяем темную тему если нужно
          if (tg.colorScheme === 'dark') {
            document.documentElement.classList.add('dark');
          }
          
          // Настройка переменных CSS на основе Telegram темы
          if (tg.themeParams) {
            document.documentElement.style.setProperty('--tg-theme-bg-color', tg.themeParams.bg_color);
            document.documentElement.style.setProperty('--tg-theme-text-color', tg.themeParams.text_color);
            document.documentElement.style.setProperty('--tg-theme-hint-color', tg.themeParams.hint_color);
            document.documentElement.style.setProperty('--tg-theme-link-color', tg.themeParams.link_color);
            document.documentElement.style.setProperty('--tg-theme-button-color', tg.themeParams.button_color);
            document.documentElement.style.setProperty('--tg-theme-button-text-color', tg.themeParams.button_text_color);
            document.documentElement.style.setProperty('--tg-theme-secondary-bg-color', tg.themeParams.secondary_bg_color);
          }
        }
        
        // Функция скрытия экрана загрузки
        window.hideLoading = function() {
          if (isAppHidden) return;
          isAppHidden = true;
          
          appLoading.classList.add('hidden');
          
          try {
            // Инициализация Vue после DOMContentLoaded
            const { createApp } = Vue;

            createApp({
                             data() {
                 return {
                   boardId: boardId,
                   boardInfo: null,
                   threads: [],
                   allThreads: [], // Все загруженные треды
                   loading: false,
                   error: null,
                   page: 1,
                   threadsPerPage: 20,
                   hasMore: true,
                   loadingMore: false
                 };
               },
              methods: {
                async loadBoardInfo() {
                  try {
                    // Здесь можно загрузить информацию о доске
                    // Пока используем заглушку
                    this.boardInfo = {
                      id: this.boardId,
                      name: this.getBoardName(this.boardId),
                      description: this.getBoardDescription(this.boardId)
                    };
                  } catch (e) {
                    console.error('Ошибка при загрузке информации о доске:', e);
                  }
                },
                
                async loadThreads() {
                  this.loading = true;
                  this.error = null;
                  this.page = 1;
                  
                  try {
                    // Загружаем все треды
                    const allThreads = await this.fetchThreads();
                    this.allThreads = allThreads;
                    
                    // Показываем первую страницу
                    this.loadNextPage();
                  } catch (e) {
                    console.error('Ошибка при загрузке тредов:', e);
                    this.error = 'Не удалось загрузить треды. Возможно, проблема с CORS.';
                  } finally {
                    this.loading = false;
                  }
                },
                
                loadNextPage() {
                  if (!this.hasMore || this.loadingMore) return;
                  
                  this.loadingMore = true;
                  
                  // Имитируем задержку для плавности
                  setTimeout(() => {
                    const startIndex = (this.page - 1) * this.threadsPerPage;
                    const endIndex = startIndex + this.threadsPerPage;
                    const newThreads = this.allThreads.slice(startIndex, endIndex);
                    
                    this.threads.push(...newThreads);
                    this.page++;
                    
                    // Проверяем, есть ли еще треды
                    this.hasMore = endIndex < this.allThreads.length;
                    this.loadingMore = false;
                  }, 300);
                },
                
                onScroll() {
                  // Проверяем, достигли ли конца списка
                  const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
                  const scrollHeight = document.documentElement.scrollHeight || document.body.scrollHeight;
                  const clientHeight = document.documentElement.clientHeight || window.innerHeight;
                  
                  if (scrollTop + clientHeight >= scrollHeight - 100) {
                    this.loadNextPage();
                  }
                },
                
                async fetchThreads() {
                  // Используем только codetabs прокси для обхода CORS
                  const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=https://2ch.hk/${this.boardId}/catalog.json`;
                  
                  try {
                    console.log('Загружаем данные через codetabs прокси...');
                    const response = await fetch(proxyUrl, {
                      method: 'GET',
                      headers: {
                        'Accept': 'application/json'
                      }
                    });
                    
                    if (response.ok) {
                      const data = await response.json();
                      console.log('Данные получены через codetabs:', data);
                      return this.parseThreads(data);
                    } else {
                      throw new Error(`HTTP ${response.status}`);
                    }
                  } catch (e) {
                    console.error('Ошибка загрузки через codetabs:', e);
                    throw new Error('Не удалось загрузить данные через codetabs прокси');
                  }
                },
                

                
                parseThreads(data) {
                  // Парсим данные в зависимости от формата ответа
                  if (data.threads && Array.isArray(data.threads)) {
                    return data.threads.map(thread => {          
                      return {
                        id: thread.num || thread.id,
                        title: thread.subject || thread.title || 'Без названия',
                        posts: thread.posts_count || thread.posts || 0,
                        views: thread.views || 0,
                        timestamp: thread.timestamp || thread.date * 1000 || Date.now(),
                        lastPost: thread.last_post || null,
                        image: this.getThreadImage(thread)
                      };
                    });
                  }
                  
                  if (data.catalog && Array.isArray(data.catalog)) {
                    return data.catalog.map(thread => {
                      // Отладочная информация о дате
                      console.log(`Тред ${thread.num}:`, {
                        timestamp: thread.timestamp,
                        date: thread.date,
                        dateType: typeof thread.date,
                        parsed: thread.timestamp || thread.date * 1000 || Date.now()
                      });
                      
                      return {
                        id: thread.num || thread.id,
                        title: thread.subject || thread.title || 'Без названия',
                        posts: thread.posts_count || thread.posts || 0,
                        views: thread.views || 0,
                        timestamp: thread.timestamp || thread.date * 1000 || Date.now(),
                        lastPost: thread.last_post || null,
                        image: this.getThreadImage(thread)
                      };
                    });
                  }
                  
                  return [];
                },
                
                getThreadImage(thread) {
                  // Ищем картинку в треде
                  if (thread.files && thread.files.length > 0) {
                    const file = thread.files[0];
                    if (file.thumbnail) {
                      return `https://2ch.hk${file.thumbnail}`;
                    } else if (file.path) {
                      return `https://2ch.hk${file.path}`;
                    }
                  }
                  
                  // Если нет файлов, ищем в постах
                  if (thread.posts && thread.posts.length > 0) {
                    for (const post of thread.posts) {
                      if (post.files && post.files.length > 0) {
                        const file = post.files[0];
                        if (file.thumbnail) {
                          return `https://2ch.hk${file.thumbnail}`;
                        } else if (file.path) {
                          return `https://2ch.hk${file.path}`;
                        }
                      }
                    }
                  }
                  
                  return null;
                },
                
                
                
                getBoardName(boardId) {
                  const boardNames = {
                    'a': 'Аниме',
                    'b': 'Бред',
                    'bi': 'Велосипеды',
                    'biz': 'Бизнес',
                    'bo': 'Книги',
                    'c': 'Комиксы и мультфильмы',
                    'dev': 'Тянач',
                    'em': 'Другие страны',
                    'ew': 'Конец света',
                    'fa': 'Мода и стиль',
                    'fiz': 'Физкультура',
                    'fl': 'Иностранные языки',
                    'ftb': 'Футбол',
                    'hh': 'Hip-Hop',
                    'hi': 'История',
                    'hw': 'Железо и Техника',
                    'me': 'Медицина',
                    'mg': 'Магия',
                    'mlp': 'My Little Pony',
                    'mo': 'Мотоциклы',
                    'ne': 'Животные и природа',
                    'pvc': 'Фигурки',
                    'ph': 'Философия',
                    'po': 'Политика',
                    'pr': 'Программирование',
                    'psy': 'Психология и психиатрия',
                    'ra': 'Радиотехника',
                    're': 'Религия',
                    's': 'Программы',
                    'sf': 'Научная фантастика',

                    'sp': 'Спорт',
                    'spc': 'Космос и астрономия',
                    't': 'Техника',
                    'tr': 'Транспорт и авиация',
                    'tv': 'Сериалы',
                    'un': 'Образование',

                    'wh': 'Warhammer',
                    'wm': 'Военная техника',
                    'di': 'Столовая',
                    'de': 'Дизайн',
                    'diy': 'Хобби',
                    'dom': 'Домострой',
                    'izd': 'Графомания',
                    'mus': 'Музыканты',
                    'pa': 'Живопись',
                    'p': 'Фотография',
                    'wp': 'Обои и высокое разрешение',
                    'td': 'Трёхмерная графика',
                    'bg': 'Настольные игры',
                    'cg': 'Консоли',

                formatTimestamp(timestamp) {
                  if (!timestamp || timestamp === 0) return 'Неизвестно';
                  
                  let date;
                  
                  // Пробуем разные форматы timestamp
                  if (typeof timestamp === 'string') {
                    // Если это строка, пробуем распарсить
                    date = new Date(timestamp);
                  } else if (timestamp < 10000000000) {
                    // Если timestamp в секундах (Unix timestamp), умножаем на 1000
                    date = new Date(timestamp * 1000);
                  } else {
                    // Если timestamp в миллисекундах
                    date = new Date(timestamp);
                  }
                  
                  if (isNaN(date.getTime()) || date.getFullYear() < 2000) {
                    // Если дата некорректная или слишком старая, используем текущую дату
                    date = new Date();
                  }
                  
                  // Форматируем дату в формате дд.мм.гг
                  const day = date.getDate().toString().padStart(2, '0');
                  const month = (date.getMonth() + 1).toString().padStart(2, '0');
                  const year = date.getFullYear().toString().slice(-2);
                  
                  return `${day}.${month}.${year}`;
                }
